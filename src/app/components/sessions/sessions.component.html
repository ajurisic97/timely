<div class="sessions">
    <div class="session" *ngFor="let session of sessions; let i = index">
        <div class="idSession">{{i}}</div>
        <div class="start">{{session.start}}</div>
        <div class="stop">{{session.stop}}</div>
        <div class="duration">{{session.duration}}</div>
        <button class="delete" (click)="deleteSession(i)">Ukloni</button>
        <button class="edit">Uredi</button>
    </div>
</div>
